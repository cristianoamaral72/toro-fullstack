<div class="sidebar-wrapper">
    <div class="logo">
        <a href="https://www.toroinvestimentos.com.br" target="_blank" class="simple-text">
            <div class="logo-img">
                <img width="100" src="/assets/img/light-rebrand-logo.svg" alt="Logo Toro Investimentos"/>
            </div>     
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li routerLinkActive="active">
            <a [routerLink]="['/dashboard']">
                <i class="fa fa-home"></i>
                <p>Início</p>
            </a>
        </li>
        <li routerLinkActive="active">
            <a [routerLink]="['/order']">
                <i class="fa fa-shopping-cart"></i>
                <p>Pedidos</p>
            </a>
        </li>
        <li routerLinkActive="active">
            <a href="https://www.toroinvestimentos.com.br/bolsa/" target="_blank">
                <i class="fa fa-bar-chart"></i>
                <p>Bolsa</p>
            </a>
        </li>
        <li routerLinkActive="active">
            <a href="https://www.toroinvestimentos.com.br/estrategias/" target="_blank">
                <i class="fa fa-cogs"></i>
                <p>Estratégias</p>
            </a>
        </li>
        <li routerLinkActive="active">
            <a href="https://www.toroinvestimentos.com.br/aprenda/" target="_blank">
                <i class="fa fa-book"></i>
                <p>Cursos</p>
            </a>
        </li>

        <!-- Menu Secundário -->
        <li class="separator"></li>
        <li routerLinkActive="active">
            <a href="https://www.toroinvestimentos.com.br/renda-fixa" target="_blank">
                <i class="fa fa-money"></i>
                <p>Renda Fixa</p>
            </a>
        </li>
        <li routerLinkActive="active">
            <a href="https://www.toroinvestimentos.com.br/acoes" target="_blank">
                <i class="fa fa-bar-chart"></i>
                <p>Ações e FIIs</p>
            </a>
        </li>
        <li routerLinkActive="active">
            <a href="https://www.toroinvestimentos.com.br/daytrade" target="_blank">
                <i class="fa fa-bolt"></i>
                <p>Day Trade</p>
            </a>
        </li>

        <!-- Mobile-Only Menu (simplificado) -->
        <li *ngIf="isMobileMenu()" class="mobile-menu">
            <a class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-bell"></i>
                <p class="hidden-lg hidden-md">Notificações</p>
                <span class="notification">5</span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#">Novo curso disponível</a></li>
                <li><a href="#">Alerta de mercado</a></li>
                <li><a href="#">Atualização da sua carteira</a></li>
            </ul>
        </li>
        <li *ngIf="isMobileMenu()">
            <a [routerLink]="['/configuracoes']">
                <i class="fa fa-cog"></i>
                <p class="hidden-lg hidden-md">Configurações</p>
            </a>
        </li>
        <li *ngIf="isMobileMenu()">
            <a (click)="logout()">
                <i class="fa fa-sign-out"></i>
                <p class="hidden-lg hidden-md">Sair</p>
            </a>
        </li>
    </ul>
</div>
